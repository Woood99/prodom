<section class="form-automation">
    <div class="form-automation__container container">
        <img loading="lazy" src="./img/smiley.png" class="form-automation__smiley form-automation__smiley--1"
            aria-hidden="true" alt="">
        <img loading="lazy" src="./img/smiley.png" class="form-automation__smiley form-automation__smiley--2"
            aria-hidden="true" alt="">
        <img loading="lazy" src="./img/smiley.png" class="form-automation__smiley form-automation__smiley--3"
            aria-hidden="true" alt="">
        <img loading="lazy" src="./img/smiley.png" class="form-automation__smiley form-automation__smiley--4"
            aria-hidden="true" alt="">
        <img loading="lazy" src="./img/smiley.png" class="form-automation__smiley form-automation__smiley--5"
            aria-hidden="true" alt="">
        <img loading="lazy" src="./img/smiley.png" class="form-automation__smiley form-automation__smiley--6"
            aria-hidden="true" alt="">
        <div class="form-primary">
            <h2 class="form-primary__title">
                Бесплатный доступ
                на 30 дней
            </h2>
            <p class="form-primary__descr">
                Полный функционал на этапе тестирования.
                Попробуйте все возможности сервиса бесплатно.
            </p>
            <form action="#" class="form-primary__container">
                <label class="form-primary__label label-primary">
                    <input type="text" name="Имя" class="input-reset input-primary label-primary__input"
                        placeholder="Имя">
                </label>
                <label class="form-primary__label label-primary">
                    <input type="email" name="email" class="input-reset input-primary label-primary__input"
                        placeholder="E-mail (необязательно)">
                </label>
                <label class="form-primary__label label-primary">
                    <input type="tel" name="phone" class="input-reset input-primary label-primary__input"
                        placeholder="Телефон">
                </label>
                <div class="form-primary__agree checkbox">
                    <input id="c_1" class="checkbox__input" type="checkbox" value="1">
                    <label for="c_1" class="checkbox__label">
                        <span class="checkbox__text">
                            Соглашаюсь на <a href="#">обработку персональных данных</a>
                        </span>
                    </label>
                </div>
                <button type="submit" class="btn btn-reset btn-primary form-primary__btn">
                    Отставить заявку на тест-драйв
                </button>
            </form>
        </div>
    </div>
</section>
