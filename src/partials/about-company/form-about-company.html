<section class="form-about-company">
    <div class="container">
        <div class="form-about-company__container">
            <form action="#" class="form-about-company__form">
                <h2 class="form-about-company__title">
                    Остались вопросы?
                </h2>
                <p class="form-about-company__descr">
                    Оставьте заявку на обратный звонок, будем рады пообщаться и рассказать о возможностях подробнее
                </p>
                <label class="form-primary__label label-primary">
                    <input type="text" name="Имя" class="input-reset input-primary label-primary__input"
                        placeholder="Имя">
                </label>
                <label class="form-primary__label label-primary">
                    <input type="email" name="email" class="input-reset input-primary label-primary__input"
                        placeholder="E-mail (необязательно)">
                </label>
                <label class="form-primary__label label-primary">
                    <input type="tel" name="phone" class="input-reset input-primary label-primary__input"
                        placeholder="Телефон">
                </label>
                <div class="form-primary__choices">
                    <span>Меня интересует:</span>
                    <div class="radio-secondary">
                        <div class="radio-secondary__item">
                            <input hidden id="o_1" class="radio-secondary__input" type="radio" value="1" name="option"
                                checked>
                            <label for="o_1" class="radio-secondary__label">
                                Автоматизация для УК и ТСЖ
                            </label>
                        </div>
                        <div class="radio-secondary__item">
                            <input hidden id="o_2" class="radio-secondary__input" type="radio" value="2" name="option">
                            <label for="o_2" class="radio-secondary__label">
                                Аварийно-диспетчерская служба
                            </label>
                        </div>
                        <div class="radio-secondary__item">
                            <input hidden id="o_3" class="radio-secondary__input" type="radio" value="3" name="option">
                            <label for="o_3" class="radio-secondary__label">
                                Система контроля и управление доступом
                            </label>
                        </div>
                        <div class="radio-secondary__item">
                            <input hidden id="o_4" class="radio-secondary__input" type="radio" value="4" name="option">
                            <label for="o_4" class="radio-secondary__label">
                                Другое
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-reset btn-primary form-primary__btn">
                    Отправить заявку
                </button>
            </form>
        </div>
    </div>
</section>
