<section class="newsletter-home">
    <div class="container">
        <div class="newsletter-home__wrapper">
            <h2 class="newsletter-home__title">
                А это рассылка :)
            </h2>
            <p class="newsletter-home__descr">
                Подпишитесь, и будьте в курсе наших обновлений
            </p>
            <form action="#" class="newsletter-home__form form-primary">
                <label class="form-primary__label label-primary newsletter-home__input">
                    <input type="email" name="email" class="input-reset input-primary label-primary__input" data-newsletter-email placeholder="E-mail">
                </label>
                <button type="submit" class="btn btn-reset btn-primary btn-primary--blue form-primary__btn newsletter-home__btn">
                    Подписаться!
                </button>
            </form>
        </div>
        <div class="newsletter-home__success" hidden>
            <h2 class="newsletter-home__title">
                Спасибо за подписку
                <img loading="lazy" src="./img/letter.png" width="32" height="54" alt="Письмо">
            </h2>
            <p class="newsletter-home__descr">
                Обещаем не спамить!
            </p>
        </div>
    </div>
</section>
