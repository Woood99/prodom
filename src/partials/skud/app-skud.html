<section class="app-skud">
    <div class="container">
        <div class="app-skud__wrapper">
            <h2 class="app-skud__title title-1">
                Мы расскажем
                подробнее
            </h2>
            <p class="app-skud__descr">
                Оставьте заявку, чтобы узнать детали
                и подключить СКУД от Продом
            </p>
            <form action="#" class="app-skud__form form-primary">
                <label class="form-primary__label label-primary">
                    <input type="text" name="Имя" class="input-reset input-primary label-primary__input"
                        placeholder="Имя">
                </label>
                <label class="form-primary__label label-primary">
                    <input type="email" name="email" class="input-reset input-primary label-primary__input"
                        placeholder="E-mail (необязательно)">
                </label>
                <label class="form-primary__label label-primary">
                    <input type="tel" name="phone" class="input-reset input-primary label-primary__input"
                        placeholder="Телефон">
                </label>
                <div class="form-primary__agree checkbox">
                    <input id="c_1" class="checkbox__input" type="checkbox" value="1">
                    <label for="c_1" class="checkbox__label">
                        <span class="checkbox__text">
                            Соглашаюсь на <a href="#">обработку персональных данных</a>
                        </span>
                    </label>
                </div>
                <button type="submit" class="btn btn-reset btn-primary form-primary__btn">
                    Отставить заявку
                </button>
            </form>
        </div>
    </div>
</section>
