<!DOCTYPE html>
<html lang="ru" class="page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <title>Пропуск гостя</title>
    <link rel="preload" href="fonts/ManropeRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ManropeMedium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ManropeSemibold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ManropeBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ManropeExtraBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script defer src="js/main.js"></script>


</head>


<body class="page__body pass">
    <div class="site-container pass__container">
        <header class="header header--only-logo">
            <div class="header__container container">
                <a href="#" class="header__logo">
                    <img loading="lazy" src="./img/logo.svg" width="131" height="25" alt="продом">
                </a>
            </div>
        </header>
        <main class="main main--no-header">
            <div class="pass__hero">
                <div class="container">
                    <div class="pass__body">
                        <div class="pass__top">
                            <div class="pass__name">
                                <div class="pass__icon _green">
                                    <svg>
                                      <use xlink:href="img/sprite.svg#car"></use>
                                    </svg>
                                </div>
                                <span>Тойота 344</span>
                            </div>
                            <span class="pass__badge">
                                Ваш пропуск
                            </span>
                        </div>
                        <ul class="pass__list list-reset">
                            <li class="pass__item">
                                <span>
                                    Адрес
                                </span>
                                <span>
                                    Ул. Молодёжная, дом 1, кв. 1
                                </span>
                            </li>
                            <li class="pass__item">
                                <span>
                                    Начало действия
                                </span>
                                <span>
                                    12 октября (00:00) 
                                </span>
                            </li>
                            <li class="pass__item">
                                <span>
                                    Конец действия
                                </span>
                                <span>
                                    12 октября (23:59)
                                </span>
                            </li>
                            <li class="pass__item pass__item--status _green">
                                <span>
                                    Статус
                                </span>
                                <span>
                                    Активный
                                </span>
                            </li>
                            <!-- <li class="pass__item _red"></li> -->
                            <li class="pass__item">
                                <span>
                                    Тип
                                </span>
                                <span>
                                    Одноразовый
                                </span>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="btn btn-reset btn-primary btn-primary--blue pass__btn">
                        Открыть подъезд №1
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>


</html>
